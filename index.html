<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div><button class="addTask" onclick="addToDo()">addTask</button></div>
    <header>
      <div class="headerDot"></div>
      <div class="headerP">To do</div>
      <div class="headerNumber">5</div>
    </header>
    <div id="modal">
      <div class="container">
        <p>Enter Task</p>
        <input type="text" id="task-name" />
        <select id="task-status" type="text">
          <option value="To do">To do</option>
          <option value="Done">Done</option>
          <option value="in-progress">in-progress</option>
          <option value="Blocked">Blocked</option>
        </select>
        <button class="btnAdd" onclick="saveToDo()">Add Task</button>
      </div>
    </div>
    <main>
      <div id="todo" class="todo">
        <div id="tasks"></div>
      </div>
    </main>

    <script src="todo.js"></script>
  </body>
</html>
